  <script>
function diyTableMaker(tableContent){
      let arr = []



  arr.push(`<thead>`)
  arr.push(`<tr>`)



        tableContent[0].forEach(function(el){
        arr.push(`<th nowrap="">${el}<img src="../tablefilter/style/themes/updown.png"></th>`)
        })

  arr.push(`</tr>`)
  arr.push(`</thead>`)


arr.push(`<tbody style="text-align:left">`)
        
      for (let i = 1; i < tableContent.length; i++){ //starts at 1, dont need headers

        arr.push(`<tr>`)

        tableContent.forEach(function(el){
		arr.push(`<td>${el}</td>`)
        })

        arr.push(`</tr>`)

      }

      arr.push(`</tbody>`)


      return arr.join("\n")
}
</script>
